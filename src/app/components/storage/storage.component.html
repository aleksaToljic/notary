<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="ui-display--table ui-height--full-browser-56 w-100">
                <div class=" ui-display--table-row">
                    <div class="ui-display--table-cell align-middle">
                        <div class="ui-panel--storage">
                            <div class="ui-separator--bottom-gray p-3 ui-font-weight--bold ui-color--black-semilight">
                                Shared Documents
                            </div>
                            <div class="px-3" *ngFor="let file of files;">
                                <div class="ui-separator--bottom-gray p-3 d-table w-100">
                                    <div class="d-table-row">
                                        <div class="d-table-cell align-middle">
                                            <span class="d-inline-block align-middle ui-width--30">
                                                <span *ngIf="getTypeIcon(file.fileType) != ''"
                                                   [inlineSVG]="getTypeIcon(file.fileType)"></span>
                                            </span>
                                            <span class="ui-cursor--pointer align-middle ui-color--light-blue ui-outline--none"
                                                  (click)="openFile(file.name)">{{ file.name.substr(1,file.name.length) }}</span>
                                        </div>
                                        <div class="d-table-cell ui-width--70 text-right align-middle">
                                            <span class="align-middle">{{ file.size }} MB</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
